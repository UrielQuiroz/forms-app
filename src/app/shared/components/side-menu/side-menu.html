
<h2>Páginas</h2>
<hr>

<div class="shadow-lg p-3 rounded">
  <h3 class="mt-3">Reactive</h3>

<ul class="list-group">
  @for (item of reactiveMenu; track item.title) {

      <li
        [routerLink]="item.route"
        routerLinkActive="active"
        class="list-group-item">{{ item.title }}</li>
  }
</ul>

<h3 class="mt-3">Auth</h3>

<ul class="list-group">
  @for (item of authMenu; track item.title) {

      <li
        [routerLink]="item.route"
        routerLinkActive="active"
        class="list-group-item">{{ item.title }}</li>
  }
</ul>

<h3 class="mt-3">Países</h3>

<ul class="list-group">
  @for (item of countryMenu; track item.title) {

      <li
        [routerLink]="item.route"
        routerLinkActive="active"
        class="list-group-item">{{ item.title }}</li>
  }
</ul>
</div>
